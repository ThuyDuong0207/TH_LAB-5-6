<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Mặc định 3 cột */
  gap: 16px;
  padding: 20px;
}

/* Ảnh trong gallery */
.gallery img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover ảnh */
.gallery img:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Tablet: 2 cột */
@media (max-width: 992px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile: 1 cột */
@media (max-width: 576px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>
<body>
    <div class="gallery">
  <img src="https://i.postimg.cc/Vk2dv5hQ/IMG-5151.jpg" alt="Ảnh 1">
  <img src="https://i.postimg.cc/26wqkZKk/IMG-4929.jpg" alt="Ảnh 2">
  <img src="https://i.postimg.cc/hv0ZSp9C/IMG-4925.jpg" alt="Ảnh 3">
  <img src="https://i.postimg.cc/254QR3dG/IMG-0067.jpg" alt="Ảnh 4">
  <img src="https://i.postimg.cc/KYrMpwFs/IMG-4151.jpg" alt="Ảnh 5">
  <img src="https://i.postimg.cc/PryfcH8D/IMG-4146.jpg" alt="Ảnh 6">
</div>
</body>
</html>
