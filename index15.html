<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f8f9fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .checkout-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      grid-column: 1 / 3;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    button:focus {
      outline: 2px solid #1e7e34;
      outline-offset: 2px;
    }

    @media (max-width: 768px) {
      .checkout-form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>
     <form class="checkout-form">
    <!-- Cột trái: Thông tin người nhận -->
    <div class="form-section">
      <h2>Thông tin người nhận</h2>

      <div>
        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" required>
      </div>

      <div>
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" required>
      </div>

      <div>
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" required>
      </div>

      <div>
        <label for="city">Thành phố / Tỉnh</label>
        <input type="text" id="city" required>
      </div>
    </div>

    <!-- Cột phải: Thông tin thanh toán -->
    <div class="form-section">
      <h2>Thông tin thanh toán</h2>

      <div>
        <label for="method">Hình thức thanh toán</label>
        <select id="method" required>
          <option value="">-- Chọn phương thức --</option>
          <option value="cod">Thanh toán khi nhận hàng (COD)</option>
          <option value="bank">Chuyển khoản ngân hàng</option>
          <option value="card">Thẻ tín dụng / ghi nợ</option>
          <option value="momo">Ví điện tử Momo</option>
        </select>
      </div>

      <div>
        <label for="note">Ghi chú thêm</label>
        <input type="text" id="note" placeholder="Ví dụ: Giao giờ hành chính...">
      </div>
    </div>

    <!-- Nút đặt hàng -->
    <button type="submit">Xác nhận và Đặt hàng</button>
  </form>

</body>
</html>
