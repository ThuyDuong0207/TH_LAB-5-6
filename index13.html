<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f7f9fc;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .booking-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .form-group.textarea {
      grid-column: 1 / 3; /* Chiếm cả 2 cột */
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    button:focus {
      outline: 2px solid #bf360c;
      outline-offset: 2px;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-group.textarea {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>
    <form class="booking-form">
    <h2>Đặt Bàn Quán Ăn</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="date">Ngày</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="time">Giờ</label>
        <input type="time" id="time" required>
      </div>

      <div class="form-group">
        <label for="guests">Số người</label>
        <input type="number" id="guests" min="1" max="20" placeholder="Ví dụ: 4" required>
      </div>

      <div class="form-group textarea">
        <label for="requests">Yêu cầu đặc biệt</label>
        <textarea id="requests" placeholder="Ghi chú thêm, ví dụ: cần chỗ ngồi ngoài trời, dị ứng thực phẩm..."></textarea>
      </div>
    </div>

    <button type="submit">Đặt Bàn Ngay</button>
  </form>
</body>
</html>
