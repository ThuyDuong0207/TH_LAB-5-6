<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học yêu thích</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #ef7777;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 80%;
    max-width: 1200px;
}

.card {
    background-color: white;
    border: 1px solid #dddddd;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">Nguyên lý TMDT</div>
        <div class="card">Logic học</div>
        <div class="card">Toán cao cấp</div>
        <div class="card">Kỹ năng hoạt náo</div>
        <div class="card">Kỹ năng giao tiếp</div>
        <div class="card">Tiếng việt Thực hành</div>
    </div>
</body>
</html>
